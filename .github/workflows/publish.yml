name: Build and publish to Nuget

on:
  push:
    tags: [ 'v*' ]

jobs:
  release:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x

    - name: Setup msbuild
      uses: microsoft/setup-msbuild@v2

    - name: Generate documentation (retrieve global tool)
      run: dotnet tool install xmldocmd -g

    #Source: https://dusted.codes/github-actions-for-dotnet-core-nuget-packages#drive-nuget-version-from-git-tags
    - name: Set Nuget package version
      shell: bash
      run: |
        arrTag=(${GITHUB_REF//\// })
        VERSION="${arrTag[2]}"
        VERSION="${VERSION//v}"
        echo "PACKAGE_VERSION=$VERSION" >> $GITHUB_ENV

    - name: Pack
      run: msbuild CoreHook\CoreHook.csproj -p:Configuration=Release -p:PackageVersion=${{ env.PACKAGE_VERSION }} -t:Restore,Build,Pack

    - name: Generate documentation (generate)
      run: xmldocmd CoreHook/bin/Release/CoreHook.dll docs/generated --source https://github.com/${{ github.repository }} --clean

    - name: Generate documentation (commit)
      uses: EndBug/add-and-commit@v4.1.0
      with:
        add: docs
        message: Automated documentation update

    - name: Publish
      run: dotnet nuget push CoreHook/bin/Release/Wokhan.CoreHook.${{ env.PACKAGE_VERSION }}.nupkg --api-key ${{ secrets.nuget_apikey }} --source https://api.nuget.org/v3/index.json